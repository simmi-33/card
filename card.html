<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .card {
      background-color:white;
      width: 390px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
    }

    .tags {
      display: flex;
      gap: 8px;
      font-size: 12px;
      color: #555;
      margin-bottom: 10px;
    }

    .tags span {
      background-color: red;
      padding: 4px 10px;
      border-radius: 20px;
      color:white;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #222;
    }

    .card-text {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 16px;
    }

    .read-more {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .read-more:hover {
      background-color: #0056b3;
    }
    .parent{
      padding:20px;
      margin:30px;
      border:2px solid purple;
      background-color: yellow;
    }
    pre {
      width: 90%;
      background-color: #1e1e1e;
      color: #00ff7f;
      padding: 20px;
      border-radius: 10px;
      overflow-x: auto;
      white-space: pre-wrap;
      margin-top: 30px;
      display: none;
      max-height: 70vh;
    }

  </style>
</head>

  <script>
    const btn = document.getElementById('readMoreBtn');
    const codeBox = document.getElementById('codeBox');
    btn.addEventListener('click', (e) => {
      e.preventDefault();
      const fullCode = document.documentElement.outerHTML;
      const escapedCode = fullCode
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
      codeBox.innerHTML = escapedCode;
      codeBox.style.display = "block";
      codeBox.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
